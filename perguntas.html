  <link rel="icon" type="image/png" href="img/favicon.png">

  <!--============= META TAGS PRIMARIAS =============-->

  <meta name="description" content="Apontador de filmes">

<body>
  <section class="container flex-center-column p-0">
    <a href="/index.html" class="flex-center py-5">
      <img src="svg/indicai.svg" alt="IndicAI" class="w-25">
    </a>
  </section>

  <section class="container text-center py-0">
    <div class="row flex-center-column">
      <h5 class="pt-4">O que você prefere assistir, filmes ou séries de TV?</h5>
      <div class="respostas flex-start-row py-4" id="tipo-opcao">
        <button class="pill-button" id="opcao-filme" value="filme">Filmes</button>
        <button class="pill-button" id="opcao-serie" value="serie">Séries de TV</button>
      </div>
    </div>

    <div class="row flex-center-column">
      <h5 class="pt-4">Qual gênero você pretende assistir?</h5>
      <div class="respostas flex-center flex-wrap py-4 w-75 fix-opcoes-generos">
        <button class="pill-button" value="28">Ação</button>
        <button class="pill-button" value="16">Animação</button>
        <button class="pill-button" value="35">Comédia</button>
        <button class="pill-button" value="10402">Musical</button>
        <button class="pill-button" value="10749">Romance</button>
        <button class="pill-button" value="878">Ficção Científica</button>
        <button class="pill-button" value="99">Documentário</button>
        <button class="pill-button" value="53">Suspense</button>
        <button class="pill-button" value="18">Drama</button>
        <button class="pill-button" value="14">Fantasia</button>
        <button class="pill-button" value="27">Terror</button>
      </div>
    </div>

    <div class="row flex-center-column">
      <h5 class="pt-4">Você prefere conteúdos antigos ou mais recentes?</h5>
      <div class="respostas flex-start-row py-4">
        <button class="pill-button" value="old">Antigos</button>
        <button class="pill-button" value="recent">Recentes</button>
      </div>
    </div>

    <a href="#" class="btn" onclick="buscar()">Buscar<span class="ml-2"></span></a>
  </section>

  <script src="js/api.js"></script>
</body>

</html>
