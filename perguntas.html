<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#161419">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="filmes, ia, escolhas, ator, diretor">
  <meta name="author" content="Marcus Silva">

  <!--============= CSS =============-->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/favicon.png">

  <!--============= META TAGS PRIMARIAS =============-->
  <title>IndicAI | Perguntas</title>
  <meta name="title" content="IndicAI">
  <meta name="description" content="Apontador de filmes">

  <!--============= OPENG GRAPH / FACEBOOK =============-->
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="svg/">

  <!--============= TWITTER =============-->
  <meta property="og:card" content="summary_large_image">
  <meta property="og:url" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="svg/">

  <!--============= SCRIPTS =============-->
  <script src="js/svg-inject.min.js"></script>

</head>

<body>
  <section class="container flex-center-column p-0">
    <a href="/index.html" class="flex-center py-5">
      <img src="svg/indicai.svg" alt="IndicAI" class="w-25">
    </a>
  </section>

  <section class="container text-center py-0">
    <div class="row flex-center-column">
      <h5 class="pt-4">O que você prefere assistir, filmes ou séries de TV?</h5>
      <div class="respostas flex-start-row py-4">
        <button class="pill-button" onclick="selectType('movie')">Filmes</button>
        <button class="pill-button" onclick="selectType('series')">Séries de TV</button>
      </div>
    </div>

    <div class="row flex-center-column">
      <h5 class="pt-4">Qual gênero você pretende assistir?</h5>
      <div class="respostas flex-center flex-wrap py-4 w-75 fix-opcoes-generos">
        <button class="pill-button" onclick="selectGenre('action')">Ação</button>
        <button class="pill-button" onclick="selectGenre('animation')">Animação</button>
        <button class="pill-button" onclick="selectGenre('comedy')">Comédia</button>
        <button class="pill-button" onclick="selectGenre('musical')">Musical</button>
        <button class="pill-button" onclick="selectGenre('romance')">Romance</button>
        <button class="pill-button" onclick="selectGenre('sci-fi')">Ficção Científica</button>
        <button class="pill-button" onclick="selectGenre('documentary')">Documentário</button>
        <button class="pill-button" onclick="selectGenre('thriller')">Suspense</button>
        <button class="pill-button" onclick="selectGenre('drama')">Drama</button>
        <button class="pill-button" onclick="selectGenre('fantasy')">Fantasia</button>
        <button class="pill-button" onclick="selectGenre('horror')">Terror</button>
      </div>
    </div>

    <div class="row flex-center-column">
      <h5 class="pt-4">Você prefere conteúdos antigos ou mais recentes?</h5>
      <div class="respostas flex-start-row py-4">
        <button class="pill-button" onclick="selectYear('old')">Antigos</button>
        <button class="pill-button" onclick="selectYear('new')">Recentes</button>
      </div>
    </div>

    <a href="#" class="btn" onclick="search()">Buscar</a>
  </section>

  <div id="results" class="grid-8" style="display: none;">
    <h5 class="bold color-white" id="filme-nome"></h5>
    <p id="filme-diretor"></p>
    <h6 class="h7 bold mt-4">Resumo</h6>
    <p class="mt-2" id="filme-sinopse"></p>
  
    <div class="elenco">
      <h6 class="h7 bold mt-3">Elenco</h6>
      <div class="mt-3 flex-start-row gap-32 flex-wrap" id="elenco"></div>
    </div>
  </div>

  <!-- <script type="module" src="./js/app.js"></script> -->
  <script src="js/script.js"></script>
</body>

</html>
